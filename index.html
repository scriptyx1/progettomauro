<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Calcolco Prezzo etichette</title>
  </head>
  <body>
    <main>
      <div class="sempreAccesi">
        <p class="text">Inserisci le dimensioni in cm</p>
        <input class="text input-base" type="text" placeholder="Base" />
        <input class="text input-alt" type="text" placeholder="Altezza" />
      </div>
      <p>Seleziona il tipo di Etichetta:</p>
      <button class="button normale">Normale</button>
      <button class="button super">Super</button>
      <button class="button extra">Extra</button>
      <button class="button plus">Plus</button>
      <div class="daAccendere">
        <button class="button calcola text">Calcola</button>
        <p class="risultato">Risultato</p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
